<ion-header>
  <ion-toolbar>
    <ion-title>Search Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="row">
      <ion-searchbar #searchbar></ion-searchbar>
      <ion-button [disabled]="!searchbar.value" (click)="search(searchbar.value)" size="small">Search</ion-button>
    </div>
  </div>
</ion-content>
